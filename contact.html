<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="restaurantStyles.css" type="text/css" rel="stylesheet">
        <style>
            .req-label {
                font-weight: bold;
            }
            section {
                background-color: #F4F1BB;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <header class="hder-fter">
            <h1>Aaron's Taste</h1>
            <hr/>
        </header>

        <nav>
            <a href = "index.html"><p class="nav-link">Home</p></a>
            <a href = "menu.html"><p class="nav-link">Menu</p></a>
            <a href = "contact.html"><p class="nav-link">Contact Us</p></a>
            <div class="clear-float"></div>
            <hr/>
        </nav>
        <section>
            <form action="submit.html" method="POST">
                <label class="req-label" for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br/>
                <br/>

                <label class="req-label" for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <br/>
                <br/>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <br/>
                <br/>
                    <label for="inquiry">Reason for Inquiry:</label>
                    <select id="inquiry" name="inquiry" required>
                        <option value="default" selected>Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                <br/>
                <br/>

                <label class="req-label" for="info">Additional Information:</label>
                <textarea id="info" name="info" required></textarea>
                <br/>
                <br/>

                    <label>Have you been to the restaurant?</label>
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="questionnaire">Yes</label>
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="questionnaire">No</label>

                <br/>
                <br/>
                
                    <label>Best days to contact you: </label>
                    <input type="checkbox" id="monday" name="contact-day" value="monday">
                    <label for="monday">M</label>
                    <input type="checkbox" id="tuesday" name="contact-day" value="tuesday">
                    <label for="tuesday">T</label>
                    <input type="checkbox" id="wednesday" name="contact-day" value="wednesday">
                    <label for="wednesday">W</label>
                    <input type="checkbox" id="thursday" name="contact-day" value="thursday">
                    <label for="thursday">Th</label>
                    <input type="checkbox" id="friday" name="contact-day" value="friday">
                    <label for="friday">F</label>
                

                <br/>
                <br/>

                <input type="submit" id="submit" name="sumit" value="Send Request">

                
            </form>
        </section>

        <footer class="hder-fter">
            <hr/>
            <p>2303 Bell Street, New York, NY, 10014</p>
            <p>917-346-6564</p>
        </footer>
    </body>
</html>
